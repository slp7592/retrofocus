<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline'; style-src 'unsafe-inline'; connect-src https://api.github.com https://gist.githubusercontent.com;">
    <title>R√©trospective Sprint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .session-info {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-info {
            background: #4299e1;
            color: white;
        }

        .btn-info:hover {
            background: #3182ce;
        }

        .columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .column-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }

        .column.positive .column-header { border-color: #48bb78; }
        .column.negative .column-header { border-color: #f56565; }
        .column.action .column-header { border-color: #4299e1; }

        .column-icon {
            font-size: 24px;
        }

        .column-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
        }

        .add-card {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-card input {
            flex: 1;
        }

        .card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid;
            position: relative;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateX(5px);
        }

        .column.positive .card { border-color: #48bb78; }
        .column.negative .card { border-color: #f56565; }
        .column.action .card { border-color: #4299e1; }

        .card-content {
            margin-bottom: 10px;
            color: #2d3748;
            word-wrap: break-word;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #718096;
        }

        .card-author {
            font-weight: 600;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .card-btn:hover {
            transform: scale(1.2);
        }

        .votes {
            display: flex;
            align-items: center;
            gap: 5px;
            background: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 700;
        }

        .timer {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-display {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .session-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .session-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .session-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .session-id {
            background: #edf2f7;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: monospace;
            font-weight: 700;
            color: #667eea;
            user-select: all;
        }

        .export-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #f56565;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .columns {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .session-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .session-id {
                word-break: break-all;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÑ R√©trospective Sprint</h1>
            <div class="session-info">
                <div class="user-name">
                    <span>üë§</span>
                    <input type="text" id="userName" placeholder="Votre nom" maxlength="30">
                </div>
                <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Tout effacer</button>
            </div>
        </header>

        <div class="session-section">
            <h3>üîó Session de collaboration</h3>
            <div class="session-controls">
                <input type="text" id="sessionIdInput" placeholder="Entrez un ID de session" style="flex: 1; min-width: 200px;">
                <button class="btn btn-primary" onclick="joinSession()">Rejoindre</button>
                <button class="btn btn-secondary" onclick="createNewSession()">Nouvelle session</button>
            </div>
            <div id="currentSession" style="margin-top: 15px; display: none;">
                <p style="color: #718096; margin-bottom: 10px;">
                    <span class="status-indicator online"></span>
                    Session active:
                </p>
                <div class="session-id" id="sessionIdDisplay"></div>
                <p style="color: #718096; font-size: 12px; margin-top: 10px;">
                    Partagez cet ID avec votre √©quipe pour collaborer en temps r√©el
                </p>
            </div>
        </div>

        <div class="columns">
            <div class="column positive">
                <div class="column-header">
                    <span class="column-icon">üòä</span>
                    <h2 class="column-title">Points positifs</h2>
                </div>
                <div class="add-card">
                    <input type="text" id="inputPositive" placeholder="Qu'est-ce qui a bien fonctionn√© ?" maxlength="200">
                    <button class="btn btn-primary" onclick="addCard('positive')">+</button>
                </div>
                <div id="cardsPositive"></div>
            </div>

            <div class="column negative">
                <div class="column-header">
                    <span class="column-icon">üòü</span>
                    <h2 class="column-title">Points √† am√©liorer</h2>
                </div>
                <div class="add-card">
                    <input type="text" id="inputNegative" placeholder="Qu'est-ce qui pourrait √™tre am√©lior√© ?" maxlength="200">
                    <button class="btn btn-primary" onclick="addCard('negative')">+</button>
                </div>
                <div id="cardsNegative"></div>
            </div>

            <div class="column action">
                <div class="column-header">
                    <span class="column-icon">üéØ</span>
                    <h2 class="column-title">Actions</h2>
                </div>
                <div class="add-card">
                    <input type="text" id="inputAction" placeholder="Quelle action mettre en place ?" maxlength="200">
                    <button class="btn btn-primary" onclick="addCard('action')">+</button>
                </div>
                <div id="cardsAction"></div>
            </div>
        </div>

        <div class="timer">
            <h3>‚è±Ô∏è Minuteur de r√©trospective</h3>
            <div class="timer-display" id="timerDisplay">15:00</div>
            <div class="timer-controls">
                <button class="btn btn-primary" onclick="startTimer(5)">5 min</button>
                <button class="btn btn-primary" onclick="startTimer(15)">15 min</button>
                <button class="btn btn-primary" onclick="startTimer(30)">30 min</button>
                <button class="btn btn-secondary" onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
                <button class="btn btn-danger" onclick="resetTimer()">‚èπÔ∏è Stop</button>
            </div>
        </div>

        <div class="export-section">
            <h3>üìä Exporter la r√©trospective</h3>
            <button class="btn btn-primary" onclick="exportData()">üì• T√©l√©charger (JSON)</button>
        </div>
    </div>

    <script>
        let timerInterval = null;
        let timeRemaining = 0;
        let currentSessionId = null;
        let sessionData = { positive: [], negative: [], action: [] };

        // G√©n√©ration d'un ID de session unique
        function generateSessionId() {
            return 'retro-' + Math.random().toString(36).substring(2, 9);
        }

        // Sauvegarde des donn√©es dans localStorage
        function saveToLocalStorage() {
            if (currentSessionId) {
                localStorage.setItem(currentSessionId, JSON.stringify(sessionData));
            }
        }

        // Chargement des donn√©es depuis localStorage
        function loadFromLocalStorage() {
            if (currentSessionId) {
                const data = localStorage.getItem(currentSessionId);
                if (data) {
                    sessionData = JSON.parse(data);
                } else {
                    sessionData = { positive: [], negative: [], action: [] };
                }
            }
        }

        // Cr√©er une nouvelle session
        function createNewSession() {
            currentSessionId = generateSessionId();
            sessionData = { positive: [], negative: [], action: [] };
            saveToLocalStorage();
            updateSessionDisplay();
            renderCards();
        }

        // Rejoindre une session existante
        function joinSession() {
            const input = document.getElementById('sessionIdInput').value.trim();
            if (!input) {
                alert('Veuillez entrer un ID de session');
                return;
            }
            
            currentSessionId = input;
            loadFromLocalStorage();
            updateSessionDisplay();
            renderCards();
        }

        // Mise √† jour de l'affichage de la session
        function updateSessionDisplay() {
            const display = document.getElementById('currentSession');
            const idDisplay = document.getElementById('sessionIdDisplay');
            
            if (currentSessionId) {
                display.style.display = 'block';
                idDisplay.textContent = currentSessionId;
            } else {
                display.style.display = 'none';
            }
        }

        function getUserName() {
            let name = document.getElementById('userName').value.trim();
            if (!name) {
                name = 'Anonyme';
            }
            return name.substring(0, 30);
        }

        function addCard(type) {
            if (!currentSessionId) {
                alert('Veuillez d\'abord cr√©er ou rejoindre une session');
                return;
            }

            const input = document.getElementById(`input${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const content = input.value.trim();
            
            if (!content) return;

            const card = {
                id: Date.now() + Math.random(),
                content: content.substring(0, 200),
                author: getUserName(),
                votes: 0,
                timestamp: Date.now()
            };

            sessionData[type].push(card);
            saveToLocalStorage();
            input.value = '';
            renderCards();
        }

        function deleteCard(type, id) {
            if (!confirm('Supprimer cette carte ?')) return;
            
            sessionData[type] = sessionData[type].filter(c => c.id !== id);
            saveToLocalStorage();
            renderCards();
        }

        function voteCard(type, id) {
            const card = sessionData[type].find(c => c.id === id);
            if (card) {
                card.votes = (card.votes || 0) + 1;
                saveToLocalStorage();
                renderCards();
            }
        }

        function renderCards() {
            ['positive', 'negative', 'action'].forEach(type => {
                const container = document.getElementById(`cards${type.charAt(0).toUpperCase() + type.slice(1)}`);
                const cards = sessionData[type].sort((a, b) => (b.votes || 0) - (a.votes || 0));
                
                container.innerHTML = cards.map(card => `
                    <div class="card">
                        <div class="card-content">${escapeHtml(card.content)}</div>
                        <div class="card-footer">
                            <span class="card-author">${escapeHtml(card.author)}</span>
                            <div class="card-actions">
                                <div class="votes">
                                    üëç ${card.votes || 0}
                                </div>
                                <button class="card-btn" onclick="voteCard('${type}', ${card.id})" title="Voter">
                                    ‚¨ÜÔ∏è
                                </button>
                                <button class="card-btn" onclick="deleteCard('${type}', ${card.id})" title="Supprimer">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearAll() {
            if (!currentSessionId) {
                alert('Aucune session active');
                return;
            }
            
            if (!confirm('‚ö†Ô∏è Supprimer toutes les donn√©es de cette session ? Cette action est irr√©versible.')) return;
            
            sessionData = { positive: [], negative: [], action: [] };
            saveToLocalStorage();
            renderCards();
        }

        function startTimer(minutes) {
            resetTimer();
            timeRemaining = minutes * 60;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    resetTimer();
                    alert('‚è∞ Temps √©coul√© !');
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timeRemaining = 0;
            document.getElementById('timerDisplay').textContent = '15:00';
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function exportData() {
            if (!currentSessionId) {
                alert('Aucune session active √† exporter');
                return;
            }

            const exportObj = {
                sessionId: currentSessionId,
                date: new Date().toISOString(),
                retrospective: sessionData
            };
            
            const blob = new Blob([JSON.stringify(exportObj, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `retrospective-${currentSessionId}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Gestion des √©v√©nements clavier
        ['Positive', 'Negative', 'Action'].forEach(type => {
            document.getElementById(`input${type}`).addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addCard(type.toLowerCase());
                }
            });
        });

        // Gestion de la session ID input
        document.getElementById('sessionIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinSession();
            }
        });

        // Initialisation
        updateSessionDisplay();
    </script>
</body>
</html>
